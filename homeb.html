<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Lite Messenger</title>
    <style>
        /* Stories Cube Styles */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --input-bg: rgba(255, 255, 255, 0.2);
            --instagram-pink: #e1306c;
            --fab-size: 56px;
            --fab-color: #749cbf;
            --fab-shadow: 0 3px 8px rgba(116, 156, 191, 0.35);
            --icon-size: 28px;
        }
        
        .story-modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* New: To push cube and bottom bar to opposite ends */
            align-items: center;
            padding: 0; /* New: Removed padding */
        }

        .cube-container {
            perspective: 1000px;
            width: 100%;
            height: 150vh; /* Changed: Takes up 50% of the viewport height */
            position: relative; /* Changed: From absolute to relative */
            top: 0px;
            left: 0;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin: 20px;
        }

        /* Cube */
        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Cube Face */
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        
        /* Face positioning */
        #facePrev {
            transform: rotateY(90deg) translateZ(calc(50vw - 20px));
        }

        #faceCurrent {
            transform: translateZ(calc(50vw - 20px));
        }

        #faceNext {
            transform: rotateY(-90deg) translateZ(calc(50vw - 20px));
        }
        
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 384px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .header {
            background-color: white;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: black;
            display: flex;
            align-items: center;
            max-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .header-title .fade-text {
            background: linear-gradient(to right, black 0%, transparent 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-left: 4px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon {
            width: 24px;
            height: 24px;
            color: #374151;
        }

        .messages-icon {
            color: #749cbf;
            fill: #749cbf;
        }

        .telegram-ring {
            width: 24px;
            height: 24px;
            animation: rotate 2s linear infinite;
        }

        .telegram-ring circle {
            fill: none;
            stroke: #d1d4db;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            animation: dash 1.5s ease-in-out infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }

        .hidden {
            display: none;
        }

        /* Stories section */
        .stories-container {
            background-color: white;
            padding: 12px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 48px;
            z-index: 19;
            margin-top: -1px;
        }

        .stories-scroll {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-scroll::-webkit-scrollbar {
            display: none;
        }

        .stories-list {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            width: max-content;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .story-avatar-container {
            position: relative;
            width: 64px;
            height: 64px;
        }

        .story-avatar-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding: 2px;
            transition: transform 0.3s ease;
        }

        .story-avatar-ring.your-story {
            background-color: #d1d5db;
        }

        .story-avatar-ring.has-story {
            background: linear-gradient(45deg, #fbbf24, #ef4444, #a855f7);
        }

        .story-avatar-ring.rotating {
            animation: story-ring-rotation 0.8s ease-in-out;
        }

        @keyframes story-ring-rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .story-avatar-bg {
            position: absolute;
            top: 2px;
            left: 2px;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .story-avatar {
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            border-radius: 50%;
            object-fit: cover;
        }

        .story-plus {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
        }

        .story-username {
            font-size: 12px;
            color: #374151;
            text-align: center;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Story Modal Styles */
        .story-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(0);
            transition: opacity 0.25s ease, visibility 0.25s ease;
        }

        .story-modal.active {
            opacity: 1;
            visibility: visible;
        }

        /* New slide-down pop-out animation */
        .story-modal.closing {
            transform: translateY(100%) scale(0.95);
            opacity: 0;
            transition: transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .story-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            width: 100%;
            max-width: 384px;
            pointer-events: none;
        }

        .story-username-modal {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .story-progress-container {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 4px;
            z-index: 10;
            pointer-events: none;
        }

        .story-progress-bar {
            flex: 1;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.15s ease;
        }

        .story-progress-fill {
            height: 100%;
            background-color: #ffffff;
            width: 0%;
            transition: width 0.3s ease;
            will-change: width;
        }
        
        /* Invisible navigation controls */
        .story-nav-left, .story-nav-right {
            position: absolute;
            top: 0;
            height: 100%;
            width: 40%;
            cursor: pointer;
            z-index: 5;
            background-color: transparent;
        }

        .story-nav-left {
            left: 0;
        }

        .story-nav-right {
            right: 0;
        }

        /* Chat list styles */
        .chat-list {
            background-color: white;
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.1s;
            background-color: white;
        }

        .chat-item:first-child {
            padding-top: 20px;
        }

        .chat-item:hover {
            background-color: #f9fafb;
        }

        .chat-item.pressed {
            background-color: #e5e7eb;
        }

        .chat-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar-container {
            position: relative;
            flex-shrink: 0;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .online-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background-color: #10b981;
            border: 2px solid white;
            border-radius: 50%;
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
        }

        .chat-name {
            font-weight: 600;
            color: black;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .chat-meta {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
        }

        .chat-timestamp {
            font-size: 14px;
            color: #6b7280;
        }

        .unread-badge {
            background-color: #3b82f6;
            color: white;
            font-size: 12px;
            font-weight: 500;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px;
        }

        .sent-indicator {
            width: 16px;
            height: 16px;
            margin-left: 4px;
        }

        .chat-message {
            font-size: 14px;
            color: #4b5563;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-message.unread {
            color: black;
            font-weight: 500;
        }

        /* Skeleton loading styles */
        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: #e5e7eb;
            border-radius: 4px;
        }

        .skeleton-circle {
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Stories skeleton styles */
        .skeleton-stories-container {
            background-color: white;
            padding: 12px 0;
        }

        .skeleton-stories-list {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            width: max-content;
        }

        .skeleton-story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .skeleton-story-avatar {
            width: 64px;
            height: 64px;
            background-color: #e5e7eb;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .skeleton-story-name {
            height: 12px;
            width: 50px;
            background-color: #e5e7eb;
            border-radius: 3px;
        }

        /* Chat skeleton styles */
        .skeleton-chat-item {
            padding: 12px 16px;
        }

        .skeleton-chat-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .skeleton-avatar {
            width: 48px;
            height: 48px;
            background-color: #e5e7eb;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .skeleton-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .skeleton-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .skeleton-name {
            height: 14px;
            background-color: #e5e7eb;
            border-radius: 3px;
            width: 120px;
        }

        .skeleton-time {
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 3px;
            width: 50px;
        }

        .skeleton-message {
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 3px;
            width: 200px;
        }

        .skeleton-message.short {
            width: 150px;
        }

        .skeleton-message.medium {
            width: 180px;
        }

        .skeleton-message.long {
            width: 220px;
        }

        /* FAB styles */
        .fab {
            width: var(--fab-size);
            height: var(--fab-size);
            border-radius: 50%;
            background: var(--fab-color);
            box-shadow: var(--fab-shadow);
            display: inline-grid;
            place-items: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .fab:active {
            transform: translateY(1px) scale(0.98);
        }

        .fab svg {
            width: var(--icon-size);
            height: var(--icon-size);
            display: block;
        }

        .plus-shape {
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 8;
            fill: none;
        }

        /* Styles for the reply bar */
        .bottom-bar {
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 20;
            background-color: transparent;
        }

        .reply-input-container {
            flex-grow: 1;
            margin-right: 15px;
        }

        .reply-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .reply-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .action-icon-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px; /* Updated padding */
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .action-icon-btn svg {
            width: 28px; /* Updated width */
            height: 28px; /* Updated height */
            fill: none;
            stroke: var(--text-color);
            stroke-width: 2;
        }

        .action-icon-btn.like-btn svg {
            fill: none;
            stroke: var(--text-color);
            transition: fill 0.2s ease-in-out, stroke 0.2s ease-in-out;
        }

        .action-icon-btn.like-btn.liked svg {
            fill: var(--instagram-pink);
            stroke: var(--instagram-pink);
        }

        .heart-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 41px; /* Updated width */
            height: 41px; /* Updated height */
            border-radius: 50%;
            border: 1px solid var(--input-bg);
            padding: 5px;
        }
    </style>
</head>

        replyInput.addEventListener('keydown', (e) => {

        });

        likeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleLike();
        });

        // Open story modal
        function openStoryModal(storyIndex) {
            resetModalState();
            currentIndex = storyIndex;
            currentInnerStoryIndex = 0;
            showCurrentStory();
            storyModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            replyInput.focus();
        }

        // Show current story and inner story
        function showCurrentStory() {
            if (currentIndex >= 0 && currentIndex < stories.length) {
                const story = stories[currentIndex];
                
                // Update cube faces
                const prevStory = stories[currentIndex - 1];
                const nextStory = stories[currentIndex + 1];

                faceCurrent.style.backgroundImage = `url(${story.innerStories[currentInnerStoryIndex]})`;
                facePrev.style.backgroundImage = `url(${prevStory ? prevStory.innerStories[0] : ''})`;
                faceNext.style.backgroundImage = `url(${nextStory ? nextStory.innerStories[0] : ''})`;
                
                // Reset cube to its starting position without a transition
                storyCube.style.transition = 'none';
                storyCube.style.transform = `rotateY(0deg)`;
                // Force a reflow to apply the change immediately
                storyCube.offsetHeight;
                // Re-enable the transition for future animations
                storyCube.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                
                storyUsername.textContent = story.username;
                
                // Update progress bar
                updateProgressBar();
                
                // Start progress
                startStoryProgress();
                
                // --- Updated: Update reply and like button state
                updateReplyUI();

            } else {
                closeStoryModal();
            }
        }
        
        // --- New Function: Update reply input and like button
        function updateReplyUI() {
            const story = stories[currentIndex];
            const innerStoryId = currentInnerStoryIndex;
            const hasLiked = story.replies[innerStoryId]?.liked || false;
            const replyText = story.replies[innerStoryId]?.text || '';
            
            // Set input value
            replyInput.value = replyText;
            
            // Set like button state
            if (hasLiked) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }
        }
        
        // --- New Function: Send a reply
        function sendReply() {
            const story = stories[currentIndex];
            const innerStoryId = currentInnerStoryIndex;
            const replyText = replyInput.value.trim();
            
            if (replyText !== '') {
                // Store the reply in the stories object
                story.replies[innerStoryId] = {
                    ...story.replies[innerStoryId],
                    text: replyText,
                    timestamp: new Date().toISOString()
                };
                console.log(`Reply sent for ${story.username}'s story ${innerStoryId}: "${replyText}"`);
                replyInput.value = ''; // Clear input field
            }
        }
        
        // --- New Function: Toggle like status
        function toggleLike() {
            const story = stories[currentIndex];
            const innerStoryId = currentInnerStoryIndex;
            const isLiked = likeBtn.classList.toggle('liked');
            
            // Store the like status
            story.replies[innerStoryId] = {
                ...story.replies[innerStoryId],
                liked: isLiked,
                timestamp: new Date().toISOString()
            };
            console.log(`Story ${innerStoryId} for ${story.username} was ${isLiked ? 'liked' : 'unliked'}.`);
        }

        // Update progress bar segments
        function updateProgressBar() {
            storyProgressContainer.innerHTML = '';
            const totalStories = stories[currentIndex].innerStories.length;
            
            for (let i = 0; i < totalStories; i++) {
                const bar = document.createElement('div');
                bar.className = 'story-progress-bar';
                const fill = document.createElement('div');
                fill.className = 'story-progress-fill';
                
                if (i < currentInnerStoryIndex) {
                    fill.style.width = '100%';
                } else if (i === currentInnerStoryIndex) {
                    fill.style.width = '0%'; // will be animated
                } else {
                    fill.style.width = '0%';
                }
                
                bar.appendChild(fill);
                storyProgressContainer.appendChild(bar);
            }
        }
        
        // Progress animation
        function startStoryProgress() {
            if (storyTimeout) {
                clearTimeout(storyTimeout);
            }
            
            const totalInnerStories = stories[currentIndex].innerStories.length;
            const progressDuration = totalInnerStories >= 3 ? 7000 : 5000;
            const currentFill = storyProgressContainer.children[currentInnerStoryIndex].querySelector('.story-progress-fill');
            
            // Immediately reset to 0% before starting the animation
            currentFill.style.transition = 'none';
            currentFill.style.width = '0%';

            // Force a reflow/repaint
            currentFill.offsetHeight;

            // Set transition and start animation
            currentFill.style.transition = `width ${progressDuration / 1000}s linear`;
            currentFill.style.width = '100%';

            storyTimeout = setTimeout(() => {
                nextInnerStory();
            }, progressDuration);
        }

        // Move to the next inner story
        function nextInnerStory() {
            const story = stories[currentIndex];
            if (currentInnerStoryIndex < story.innerStories.length - 1) {
                currentInnerStoryIndex++;
                showCurrentStory();
            } else {
                nextUserStory();
            }
        }

        // Move to the previous inner story
        function prevInnerStory() {
            if (currentInnerStoryIndex > 0) {
                currentInnerStoryIndex--;
                showCurrentStory();
            } else {
                prevUserStory();
            }
        }

        // Move to the next user's story
        function nextUserStory() {
            if (currentIndex < stories.length - 1) {
                storyCube.style.transform = 'rotateY(-180deg)';
                setTimeout(() => {
                    currentIndex++;
                    currentInnerStoryIndex = 0;
                    showCurrentStory();
                }, 500);
            } else {
                closeStoryModal();

        }

        function prevUserStory() {
            if (currentIndex > 0) {
                storyCube.style.transform = 'rotateY(180deg)';
                setTimeout(() => {
                    currentIndex--;
                    currentInnerStoryIndex = stories[currentIndex].innerStories.length - 1;
                    showCurrentStory();
                }, 500);

                currentInnerStoryIndex = 0;
                showCurrentStory();
            }
        }

            isClosing = true;
            if (storyTimeout) clearTimeout(storyTimeout);
            storyModal.classList.remove('active');

                storyModal.style.cssText = ''; 
                document.body.style.overflow = '';
                isClosing = false;
            }, 250);
        }

        // Reset modal state
        function resetModalState() {
            if (storyTimeout) clearTimeout(storyTimeout);
            storyModal.classList.remove('active', 'closing');
            storyModal.style.cssText = '';
            isClosing = false;
            isDragging = false;
            isDraggingCube = false;
            storyNavLeft.style.display = '';
            storyNavRight.style.display = '';
            storyProgressContainer.style.display = '';
        }
        
        // Touch handlers for slide down gesture (closing modal)
        storyModal.addEventListener('touchstart', (e) => {
            if (isClosing) return;
            touchStartY = e.touches[0].clientY;
            touchCurrentY = touchStartY;
            touchStartX = e.touches[0].clientX; // Capture initial X for cube
            isDragging = false; // Reset vertical drag flag
            isDraggingCube = false; // Reset horizontal drag flag
            storyModal.style.transition = 'none';
        }, { passive: true });

        storyModal.addEventListener('touchmove', (e) => {
            if (isClosing) return;
            
            const deltaX = e.touches[0].clientX - touchStartX;
            const deltaY = e.touches[0].clientY - touchStartY;
            
            // Determine if it's a vertical or horizontal drag
            if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 20) {
                isDragging = true;
                e.preventDefault();
                touchCurrentY = e.touches[0].clientY;
                if (touchCurrentY - touchStartY > 0) {
                    storyModal.style.transform = `translateY(${touchCurrentY - touchStartY}px)`;
                }
            } else if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 20) {
                isDraggingCube = true;
                e.preventDefault();
            }
        }, { passive: false });

        storyModal.addEventListener('touchend', (e) => {
            if (isClosing) return;

            if (isDragging) {
                const deltaY = touchCurrentY - touchStartY;
                if (deltaY > 100) {
                    closeStoryModal();
                } else {
                    storyModal.style.transition = 'transform 0.15s ease-out';
                    storyModal.style.transform = 'translateY(0)';
                    setTimeout(() => {
                        storyModal.style.transition = 'opacity 0.25s ease, visibility 0.25s ease';
                        storyModal.style.transform = '';
                    }, 150);
                }
            } else if (isDraggingCube) {
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;

                if (deltaX > CUBE_FLIP_THRESHOLD && currentIndex > 0) {
                    prevUserStory();
                } else if (deltaX < -CUBE_FLIP_THRESHOLD && currentIndex < stories.length - 1) {
                    nextUserStory();
                }
            }
            
            isDragging = false;
            isDraggingCube = false;
        }, { passive: false });

        // Click handlers for inner story navigation
        storyNavLeft.addEventListener('click', () => {
            if (!isDraggingCube) prevInnerStory();
        });
        storyNavRight.addEventListener('click', () => {
            if (!isDraggingCube) nextInnerStory();
        });
        
        // --- Removed old toggleLike function

        // Function to render stories
        function renderStories() {
            const storiesList = document.getElementById('storiesList');
            storiesList.innerHTML = '';
            stories.forEach((story, index) => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story-item';
                const avatarRingClass = story.isYourStory ? 'your-story' : (story.hasNewStory ? 'has-story' : 'your-story');
                storyElement.innerHTML = `
                    <div class="story-avatar-container">
                        <div class="story-avatar-ring ${avatarRingClass}"></div>
                        <div class="story-avatar-bg">
                            <img src="${story.avatar}" alt="${story.username}" class="story-avatar">
                        </div>
                        ${story.isYourStory ? '<div class="story-plus">+</div>' : ''}
                    </div>
                    <span class="story-username">${story.username}</span>
                `;
                storyElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const ring = storyElement.querySelector('.story-avatar-ring');
                    ring.classList.remove('rotating');
                    ring.offsetHeight;
                    ring.classList.add('rotating');
                    setTimeout(() => {
                        ring.classList.remove('rotating');
                    }, 800);
                    openStoryModal(index);
                });
                storiesList.appendChild(storyElement);
            });
        }

        // Function to render chat items
        function renderChats() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                const onlineIndicator = chat.isOnline ? '<div class="online-indicator"></div>' : '';
                const unreadBadge = chat.unreadCount ? `<div class="unread-badge">${chat.unreadCount}</div>` : '';
                const sentIndicator = chat.isSent && !chat.unreadCount ? `
                    <div class="sent-indicator">
                        <svg viewBox="0 0 16 16" style="width: 16px; height: 16px; color: #3b82f6; fill: currentColor;">
                            <path d="M15.854 5.354L6.5 14.707a.5.5 0 0 1-.708 0L2.146 11.06a.5.5 0 1 1 .708-.708L6.5 13.998l8.646-8.646a.5.5 0 0 1 .708.708z"/>
                        </svg>
                    </div>
                ` : '';
                const messageClass = chat.unreadCount ? 'unread' : '';
                chatElement.innerHTML = `
                    <div class="chat-content">
                        <div class="chat-avatar-container">
                            <div class="chat-avatar">${chat.avatar}</div>
                            ${onlineIndicator}
                        </div>
                        <div class="chat-details">
                            <div class="chat-header">
                                <h3 class="chat-name">${chat.name}</h3>
                                <div class="chat-meta">
                                    <span class="chat-timestamp">${chat.timestamp}</span>
                                    ${unreadBadge}
                                    ${sentIndicator}
                                </div>
                            </div>
                            <p class="chat-message ${messageClass}">${chat.lastMessage}</p>
                        </div>
                    </div>
                `;
                chatElement.addEventListener('mousedown', () => {
                    chatElement.classList.add('pressed');
                });
                chatElement.addEventListener('mouseup', () => {
                    chatElement.classList.remove('pressed');
                });
                chatElement.addEventListener('mouseleave', () => {
                    chatElement.classList.remove('pressed');
                });
                chatList.appendChild(chatElement);
            });
        }

        // Function to render stories skeleton loading
        function renderStoriesSkeleton() {
            const skeletonStoriesList = document.getElementById('skeletonStoriesList');
            skeletonStoriesList.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const skeletonStoryElement = document.createElement('div');
                skeletonStoryElement.className = 'skeleton-story-item';
                skeletonStoryElement.innerHTML = `
                    <div class="skeleton skeleton-story-avatar"></div>
                    <div class="skeleton skeleton-story-name"></div>
                `;
                skeletonStoriesList.appendChild(skeletonStoryElement);
            }
        }

        // Function to render skeleton loading
        function renderSkeleton() {
            const loadingSkeleton = document.getElementById('loadingSkeleton');
            loadingSkeleton.innerHTML = '';
            const messageWidths = ['short', 'medium', 'long', '', 'medium', 'short', 'long', ''];
            for (let i = 0; i < 8; i++) {
                const skeletonElement = document.createElement('div');
                skeletonElement.className = 'skeleton-chat-item';
                const messageClass = messageWidths[i] ? `skeleton-message ${messageWidths[i]}` : 'skeleton-message';
                skeletonElement.innerHTML = `
                    <div class="skeleton-chat-content">
                        <div class="skeleton skeleton-avatar"></div>
                        <div class="skeleton-details">
                            <div class="skeleton-header">
                                <div class="skeleton skeleton-name"></div>
                                <div class="skeleton skeleton-time"></div>
                            </div>
                            <div class="skeleton ${messageClass}"></div>
                        </div>
                    </div>
                `;
                loadingSkeleton.appendChild(skeletonElement);
            }
        }

        // Function to update UI based on network status
        function updateNetworkStatus() {
            const isOnline = navigator.onLine;
            const messagesIcon = document.querySelector('.messages-icon');
            const telegramRing = document.querySelector('.telegram-ring');
            const headerTitle = document.querySelector('.header-title');
            const storiesContainer = document.getElementById('storiesContainer');
            const chatList = document.getElementById('chatList');
            const storiesLoadingSkeleton = document.getElementById('storiesLoadingSkeleton');
            const loadingSkeleton = document.getElementById('loadingSkeleton');
            if (isOnline) {
                messagesIcon.classList.add('hidden');
                telegramRing.classList.remove('hidden');
                headerTitle.innerHTML = 'Connecting';
                storiesContainer.classList.add('hidden');
                chatList.classList.add('hidden');
                storiesLoadingSkeleton.classList.remove('hidden');
                loadingSkeleton.classList.remove('hidden');
                setTimeout(() => {
                    telegramRing.classList.add('hidden');
                    messagesIcon.classList.remove('hidden');
                    headerTitle.innerHTML = 'Messages';
                    storiesLoadingSkeleton.classList.add('hidden');
                    loadingSkeleton.classList.add('hidden');
                    storiesContainer.classList.remove('hidden');
                    chatList.classList.remove('hidden');
                    renderStories();
                    renderChats();
                }, 1000);
            } else {
                messagesIcon.classList.add('hidden');
                telegramRing.classList.remove('hidden');
                headerTitle.innerHTML = '<span>Waiting</span><span class="fade-text"> for Network</span>';
                storiesContainer.classList.add('hidden');
                chatList.classList.add('hidden');
                storiesLoadingSkeleton.classList.remove('hidden');
                loadingSkeleton.classList.remove('hidden');
            }
        }

        // Initialize the app
        function init() {
            renderStoriesSkeleton();
            renderSkeleton();
            updateNetworkStatus();
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            const fab = document.querySelector('.fab');
            fab.addEventListener('click', () => {
                if (navigator.onLine) {
                    console.log('FAB clicked! Add your action here (e.g., open new chat modal).');
                } else {
                    console.log('Cannot perform action: Device is offline.');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
