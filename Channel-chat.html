<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Channel Box</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      overflow-y: auto; /* ‚úÖ scrolling enabled */
      -webkit-overflow-scrolling: touch;
      background-image: url("https://i.ibb.co/HfvQJj50/Screenshot-20250730-222749.jpg");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: block;
    }

    .telegram-box {
      max-width: 250px; /* ‚úÖ reduced width */
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin-bottom: 40px; /* ‚úÖ increased space for pointer */
      position: relative;
      z-index: 1;
      /* Removed overflow: hidden to allow pointer visibility */
    }

    /* Telegram pointer (bubble tail) */
    .telegram-box::after {
      content: "";
      position: absolute;
      bottom: -10px; /* sits below the box */
      left: 30px; /* shift pointer horizontally */
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #fff;
      z-index: 2; /* ‚úÖ ensure pointer is above other elements */
    }

    /* Single Image */
    .content img {
      width: 100%;
      max-height: 300px; /* keeps it neat */
      object-fit: cover; /* crop if too tall */
      display: block;
      border-bottom: 1px solid #eee;
    }

    /* Grid layout for multiple images */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .content-grid img {
      width: 100%;
      height: auto;
      display: block;
    }

    .reactions {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      font-size: 14px;
      gap: 8px;
    }

    .reaction {
      background: #f1f1f1;
      border-radius: 20px;
      padding: 3px 8px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .footer {
      padding: 8px 12px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comments {
      color: #0088cc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Single Image Post -->
  <div class="telegram-box">
    <div class="content">
      <img src="https://i.ibb.co/DH5FGHh9/IMG-20250909-175635-698.jpg" alt="Post Image">
    </div>
    <div class="reactions">
      <div class="reaction">‚ù§Ô∏è 1.4K</div>
      <div class="reaction">üî• 336</div>
      <div class="reaction">ü•∞ 57</div>
      <div class="reaction">üëç 51</div>
      <div class="reaction">üíÖ 48</div>
    </div>
    <div class="footer">
      <span>69.9K views ‚Ä¢ 9:05 PM</span>
      <span class="comments">273 comments</span>
    </div>
  </div>

  <!-- Grid Post with 6 images -->
  <div class="telegram-box">
    <div class="content-grid">
      <img src="https://i.ibb.co/DH5FGHh9/IMG-20250909-175635-698.jpg" alt="Grid Image">
      <img src="https://i.ibb.co/DH5FGHh9/IMG-20250909-175635-698.jpg" alt="Grid Image">
      <img src="https://i.ibb.co/DH5FGHh9/IMG-20250909-175635-698.jpg" alt="Grid Image">
      <img src="https://i.ibb.co/DH5FGHh9/IMG-20250909-175635-698.jpg" alt="Grid Image">
      <img src="https://i.ibb.co/DH5FGHh9/IMG-20250909-175635-698.jpg" alt="Grid Image">
      <img src="https://i.ibb.co/DH5FGHh9/IMG-20250909-175635-698.jpg" alt="Grid Image">
    </div>
    <div class="reactions">
      <div class="reaction">‚ù§Ô∏è 2.1K</div>
      <div class="reaction">üî• 540</div>
      <div class="reaction">ü•∞ 120</div>
      <div class="reaction">üëç 85</div>
      <div class="reaction">üíÖ 77</div>
    </div>
    <div class="footer">
      <span>83.2K views ‚Ä¢ 10:15 PM</span>
      <span class="comments">391 comments</span>
    </div>
  </div>
</body>
</html>
