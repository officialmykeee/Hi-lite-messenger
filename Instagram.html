<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Style Cube Flip (Manual Drag)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .story-container {
      width: 320px;
      height: 550px;
      perspective: 1200px;
      position: relative;
    }

    .story-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s ease-in-out;
    }

    .story {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
    }

    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Cube faces */
    .story:nth-child(1) {
      transform: rotateY(0deg) translateZ(160px);
    }
    .story:nth-child(2) {
      transform: rotateY(90deg) translateZ(160px);
    }
    .story:nth-child(3) {
      transform: rotateY(180deg) translateZ(160px);
    }
    .story:nth-child(4) {
      transform: rotateY(-90deg) translateZ(160px);
    }

    .story-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
      pointer-events: none; /* Make overlay non-interactive to allow dragging underneath */
    }

    .progress-bar-container {
      display: flex;
      gap: 4px;
      margin-bottom: 10px;
    }

    .progress-bar {
      flex-grow: 1;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 1px;
      overflow: hidden;
    }

    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #fff;
      transition: width 0.3s ease-in-out;
    }
    
    .progress-bar-fill.active {
      transition: width 4s linear; /* Adjust this to match your desired story duration */
      width: 100%;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-pic-container {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #fff;
      overflow: hidden;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-name-time {
      display: flex;
      flex-direction: column;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }

    .user-name {
      font-weight: bold;
      font-size: 14px;
    }

    .time-stamp {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="story-wrapper" id="storyWrapper">
      <div class="story">
        <img src="https://picsum.photos/id/1015/600/1000" alt="Story 1">
        <div class="story-overlay">
          <div class="progress-bar-container">
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-0"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-1"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-2"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-3"></div></div>
          </div>
          <div class="user-info">
            <div class="profile-pic-container">
              <img class="profile-pic" src="https://picsum.photos/id/1025/100/100" alt="User Profile Picture">
            </div>
            <div class="user-name-time">
              <span class="user-name">Alexis ðŸŒž</span>
              <span class="time-stamp">Just Now</span>
            </div>
          </div>
        </div>
      </div>
      <div class="story">
        <img src="https://picsum.photos/id/1016/600/1000" alt="Story 2">
        <div class="story-overlay">
          <div class="progress-bar-container">
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-4"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-5"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-6"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-7"></div></div>
          </div>
          <div class="user-info">
            <div class="profile-pic-container">
              <img class="profile-pic" src="https://picsum.photos/id/1025/100/100" alt="User Profile Picture">
            </div>
            <div class="user-name-time">
              <span class="user-name">Alexis ðŸŒž</span>
              <span class="time-stamp">Just Now</span>
            </div>
          </div>
        </div>
      </div>
      <div class="story">
        <img src="https://picsum.photos/id/1018/600/1000" alt="Story 3">
        <div class="story-overlay">
          <div class="progress-bar-container">
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-8"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-9"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-10"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-11"></div></div>
          </div>
          <div class="user-info">
            <div class="profile-pic-container">
              <img class="profile-pic" src="https://picsum.photos/id/1025/100/100" alt="User Profile Picture">
            </div>
            <div class="user-name-time">
              <span class="user-name">Alexis ðŸŒž</span>
              <span class="time-stamp">Just Now</span>
            </div>
          </div>
        </div>
      </div>
      <div class="story">
        <img src="https://picsum.photos/id/1020/600/1000" alt="Story 4">
        <div class="story-overlay">
          <div class="progress-bar-container">
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-12"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-13"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-14"></div></div>
            <div class="progress-bar"><div class="progress-bar-fill" id="pb-15"></div></div>
          </div>
          <div class="user-info">
            <div class="profile-pic-container">
              <img class="profile-pic" src="https://picsum.photos/id/1025/100/100" alt="User Profile Picture">
            </div>
            <div class="user-name-time">
              <span class="user-name">Alexis ðŸŒž</span>
              <span class="time-stamp">Just Now</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const wrapper = document.getElementById("storyWrapper");
    let currentIndex = 0;
    let currentStory = 0; // Track which specific story is active within the cube
    const totalStories = 4;
    let startX = 0;
    let currentRotation = 0;
    let isDragging = false;
    let progressTimer;
  
    const flipAngle = 90;
    const dragThreshold = 120; // px needed to flip
  
    function updateStory() {
      // Clear any existing progress timer
      clearInterval(progressTimer);
      // Reset all progress bars
      document.querySelectorAll('.progress-bar-fill').forEach(pb => {
        pb.style.transition = 'none';
        pb.style.width = '0%';
        pb.classList.remove('active');
      });

      // Set the transition back for the cube flip
      wrapper.style.transition = "transform 0.4s ease-in-out";
      wrapper.style.transform = `rotateY(${currentIndex * -flipAngle}deg)`;
      currentRotation = currentIndex * -flipAngle;

      // Start the progress for the new active story
      const activeProgressBar = document.getElementById(`pb-${currentIndex * 4 + currentStory}`);
      if (activeProgressBar) {
        // Use a slight delay to ensure the transition is reset before starting
        setTimeout(() => {
          activeProgressBar.classList.add('active');
          progressTimer = setTimeout(() => {
            // After the progress bar fills, move to the next story
            nextStory();
          }, 4000); // This duration should match the CSS transition duration
        }, 50);
      }
    }

    function nextStory() {
      currentStory++;
      if (currentStory >= totalStories) {
        currentStory = 0;
        currentIndex++;
        if (currentIndex >= totalStories) {
          currentIndex = 0; // Loop back to the start
        }
      }
      updateStory();
    }
  
    function startDrag(e) {
      clearInterval(progressTimer);
      isDragging = true;
      startX = e.pageX || e.touches[0].pageX;
      wrapper.style.transition = "none";
    }
  
    function onDrag(e) {
      if (!isDragging) return;
      let currentX = e.pageX || e.touches[0].pageX;
      let deltaX = currentX - startX;
  
      wrapper.style.transform = `rotateY(${currentRotation + deltaX / 3}deg)`;
    }
  
    function endDrag(e) {
      if (!isDragging) return;
      isDragging = false;
  
      let endX = e.pageX || e.changedTouches[0].pageX;
      let deltaX = endX - startX;
  
      if (deltaX < -dragThreshold && currentIndex < totalStories - 1) {
        currentIndex++;
      } else if (deltaX > dragThreshold && currentIndex > 0) {
        currentIndex--;
      }
  
      currentStory = currentIndex; // Reset story index when a new cube face is selected
      updateStory();
    }
  
    // Mouse + Touch events
    wrapper.addEventListener("mousedown", startDrag);
    wrapper.addEventListener("mousemove", onDrag);
    wrapper.addEventListener("mouseup", endDrag);
  
    wrapper.addEventListener("touchstart", startDrag);
    wrapper.addEventListener("touchmove", onDrag);
    wrapper.addEventListener("touchend", endDrag);

    // Initial load
    updateStory();
  </script>
</body>
</html>
