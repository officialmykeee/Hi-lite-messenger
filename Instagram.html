<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Style Cube Flip (Manual Drag)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .story-container {
      width: 320px;
      height: 550px;
      perspective: 1200px;
      position: relative;
    }

    .story-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s ease-in-out;
    }

    .story {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
    }

    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Cube faces */
    .story:nth-child(1) {
      transform: rotateY(0deg) translateZ(160px); /* front */
    }
    .story:nth-child(2) {
      transform: rotateY(90deg) translateZ(160px); /* right */
    }
    .story:nth-child(3) {
      transform: rotateY(180deg) translateZ(160px); /* back */
    }
    .story:nth-child(4) {
      transform: rotateY(-90deg) translateZ(160px); /* left */
    }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="story-wrapper" id="storyWrapper">
      <div class="story"><img src="https://picsum.photos/id/1015/600/1000" alt="Story 1"></div>
      <div class="story"><img src="https://picsum.photos/id/1016/600/1000" alt="Story 2"></div>
      <div class="story"><img src="https://picsum.photos/id/1018/600/1000" alt="Story 3"></div>
      <div class="story"><img src="https://picsum.photos/id/1020/600/1000" alt="Story 4"></div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("storyWrapper");
    let currentIndex = 0;
    const total = 4;
    let startX = 0;
    let currentRotation = 0;
    let isDragging = false;

    const flipAngle = 90;
    const dragThreshold = 120; // px needed to flip

    function updateStory() {
      wrapper.style.transition = "transform 0.4s ease-in-out";
      wrapper.style.transform = `rotateY(${currentIndex * -flipAngle}deg)`;
      currentRotation = currentIndex * -flipAngle;
    }

    function startDrag(e) {
      isDragging = true;
      startX = e.pageX || e.touches[0].pageX;
      wrapper.style.transition = "none"; // disable smooth snap while dragging
    }

    function onDrag(e) {
      if (!isDragging) return;
      let currentX = e.pageX || e.touches[0].pageX;
      let deltaX = currentX - startX;

      // Rotate cube live as user drags
      wrapper.style.transform = `rotateY(${currentRotation + deltaX / 3}deg)`;
    }

    function endDrag(e) {
      if (!isDragging) return;
      isDragging = false;

      let endX = e.pageX || e.changedTouches[0].pageX;
      let deltaX = endX - startX;

      if (deltaX < -dragThreshold && currentIndex < total - 1) {
        currentIndex++;
      } else if (deltaX > dragThreshold && currentIndex > 0) {
        currentIndex--;
      }

      updateStory();
    }

    // Mouse + Touch events
    wrapper.addEventListener("mousedown", startDrag);
    wrapper.addEventListener("mousemove", onDrag);
    wrapper.addEventListener("mouseup", endDrag);

    wrapper.addEventListener("touchstart", startDrag);
    wrapper.addEventListener("touchmove", onDrag);
    wrapper.addEventListener("touchend", endDrag);

    updateStory();
  </script>
</body>
</html>
