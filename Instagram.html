<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Style Cube Flip</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .story-container {
      width: 320px;
      height: 550px;
      perspective: 1200px;
      position: relative;
    }

    .story-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .story {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
    }

    /* Cube faces */
    .story:nth-child(1) {
      transform: rotateY(0deg) translateZ(160px); /* front */
      background-image: url("https://picsum.photos/id/1015/600/1000");
    }
    .story:nth-child(2) {
      transform: rotateY(90deg) translateZ(160px); /* right */
      background-image: url("https://picsum.photos/id/1016/600/1000");
    }
    .story:nth-child(3) {
      transform: rotateY(180deg) translateZ(160px); /* back */
      background-image: url("https://picsum.photos/id/1018/600/1000");
    }
    .story:nth-child(4) {
      transform: rotateY(-90deg) translateZ(160px); /* left */
      background-image: url("https://picsum.photos/id/1020/600/1000");
    }

    /* Optional bottom bar like IG */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 0 0 16px 16px;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="story-wrapper" id="storyWrapper">
      <div class="story"></div>
      <div class="story"></div>
      <div class="story"></div>
      <div class="story"></div>
    </div>
    <div class="bottom-bar">Sponsored</div>
  </div>

  <script>
    const wrapper = document.getElementById("storyWrapper");
    let currentIndex = 0;
    const total = 4;
    let startX = 0;
    let isDragging = false;

    function updateStory() {
      wrapper.style.transform = `rotateY(${currentIndex * -90}deg)`;
    }

    // Drag events
    wrapper.addEventListener("mousedown", startDrag);
    wrapper.addEventListener("touchstart", startDrag);

    wrapper.addEventListener("mouseup", endDrag);
    wrapper.addEventListener("touchend", endDrag);

    function startDrag(e) {
      isDragging = true;
      startX = e.pageX || e.touches[0].pageX;
    }

    function endDrag(e) {
      if (!isDragging) return;
      isDragging = false;
      let endX = e.pageX || e.changedTouches[0].pageX;
      let deltaX = endX - startX;

      if (deltaX < -50 && currentIndex < total - 1) {
        currentIndex++;
      } else if (deltaX > 50 && currentIndex > 0) {
        currentIndex--;
      }

      updateStory();
    }

    updateStory();
  </script>
</body>
</html>
