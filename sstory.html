<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Status Clone</title>
  <style>
    /* Global reset */
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .status-container {
      width: 360px;
      height: 640px;
      background-color: #000;
      color: #fff;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      height: 4px;
      display: flex;
      gap: 4px;
      z-index: 10;
    }

    .progress-bar {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #fff;
      transform: scaleX(0);
      transform-origin: left;
    }

    .status-content {
      flex: 1;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.4s ease; /* Smooth fade */
    }

    .status-content.active {
      opacity: 1;
      z-index: 5;
    }

    .user-info {
      position: absolute;
      top: 55px;
      left: 20px;
      display: flex;
      align-items: center;
      color: #fff;
      z-index: 11;
      opacity: 0;
      transition: opacity 0.4s ease;
      padding: 5px 10px;
      border-radius: 12px;
      background: rgba(0,0,0,0.35); /* translucent background card */
    }

    .status-content.active .user-info {
      opacity: 1;
    }

    .profile-pic {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-right: 10px;
    }

    .username {
      font-weight: bold;
      font-size: 1.1em;
    }

    .timestamp {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 2px;
    }

    .navigation-buttons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 9;
    }

    .navigation-buttons div {
      flex: 1;
      height: 100%;
      cursor: pointer;
      outline: none;
    }

    .navigation-buttons div:active {
      background: none; /* no flash */
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="status-bar"></div>

    <div class="status-content active" 
         data-user="Emily" data-status-index="0" 
         style="background-image: url('https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=500&h=700&fit=crop');">
      <div class="user-info">
        <img class="profile-pic" 
             src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop" alt="Emily">
        <div>
          <div class="username">Emily</div>
          <div class="timestamp">Today at 12:30</div>
        </div>
      </div>
    </div>

    <div class="navigation-buttons">
      <div id="prev"></div>
      <div id="next"></div>
    </div>
  </div>
</body>
</html>
