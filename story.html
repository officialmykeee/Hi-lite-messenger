<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Status Clone</title>
    <style>
        :root {
            --bg-color: #000;
            --input-bg: rgba(255, 255, 255, 0.1);
            --text-color: #fff;
            --instagram-pink: #E1306C;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: var(--text-color);
        }

        .status-container {
            width: 360px;
            height: 640px;
            border-radius: 10px;
            position: relative; 
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            perspective: 1000px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
        }

        .status-content-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .status-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            backface-visibility: hidden;
        }

        .status-content.front {
            transform: rotateY(0deg) translateZ(180px);
        }

        .status-content.right {
            transform: rotateY(90deg) translateZ(180px);
        }

        .status-content.left {
            transform: rotateY(-90deg) translateZ(180px);
        }

        .status-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-header {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 10px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 1em;
            font-weight: bold;
            margin: 0;
        }

        .status-time {
            font-size: 0.8em;
            color: #aaa;
            margin: 0;
        }
        
        .progress-bar-container {
            position: absolute;
            top: 5px;
            left: 15px;
            right: 15px;
            height: 3px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }

        .progress-bar {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0;
            height: 100%;
            background-color: #fff;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .controls {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            z-index: 5;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
        }

        .control-left, .control-right {
            flex: 1;
            cursor: pointer;
        }

        /* Bottom Bar Styles */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 360px;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 20;
        }
        
        .reply-input-container {
            flex-grow: 1;
            margin-right: 15px;
        }
        
        .reply-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        
        .reply-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .action-icon-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        
        .action-icon-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: var(--text-color);
            stroke-width: 2;
        }
        
        .action-icon-btn.like-btn svg {
            fill: none;
            stroke: var(--text-color);
            transition: fill 0.2s ease-in-out, stroke 0.2s ease-in-out;
        }
        
        .action-icon-btn.like-btn.liked svg {
            fill: var(--instagram-pink);
            stroke: var(--instagram-pink);
        }
        
        .heart-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 1px solid var(--input-bg);
            padding: 5px;
        }

        @media (max-width: 400px) {
            .status-container, .bottom-bar {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="status-container" id="statusContainer">
        
        <div class="status-header">
            <div class="profile-pic">
                <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile Picture">
            </div>
            <div class="user-info">
                <h3 class="user-name" id="userName"></h3>
                <p class="status-time" id="statusTime"></p>
            </div>
        </div>

        <div class="status-content-wrapper" id="statusWrapper">
            <div class="status-content front" id="frontContent"></div>
            <div class="status-content right" id="rightContent"></div>
            <div class="status-content left" id="leftContent"></div>
        </div>

        <div class="controls">
            <div class="control-left" onclick="prevStatus()"></div>
            <div class="control-right" onclick="nextStatus()"></div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="reply-input-container">
            <input type="text" class="reply-input" placeholder="Reply privately...">
        </div>
        <button class="action-icon-btn like-btn" onclick="toggleLike(this)">
            <div class="heart-container">
                <svg class="svg-icon heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 
                             4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 
                             14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 
                             18.6 15.36 13.45 20.03L12 21.35Z"></path>
                </svg>
            </div>
        </button>
    </div>

    <script>
        const users = [
            {
                name: "Alexa ðŸŒž",
                profilePic: "https://via.placeholder.com/40/FF5733/FFFFFF",
                statuses: [
                    { content: 'https://picsum.photos/id/237/360/640', time: 'Just Now' },
                    { content: 'https://picsum.photos/id/1018/360/640', time: '5 minutes ago' },
                    { content: 'https://picsum.photos/id/1015/360/640', time: '1 hour ago' }
                ]
            },
            {
                name: "Sharon ðŸ¤ª",
                profilePic: "https://via.placeholder.com/40/33C1FF/FFFFFF",
                statuses: [
                    { content: 'https://picsum.photos/id/1016/360/640', time: '2 hours ago' }
                ]
            }
        ];

        let currentUserIndex = 0;
        let currentStatusIndex = 0;
        const statusDuration = 5000;
        let progressInterval;
        let progressBarFills;

        const statusContainer = document.getElementById('statusContainer');
        const profilePicEl = document.getElementById('profilePic');
        const userNameEl = document.getElementById('userName');
        const statusTimeEl = document.getElementById('statusTime');
        
        const statusWrapper = document.getElementById('statusWrapper');
        const frontContent = document.getElementById('frontContent');
        const rightContent = document.getElementById('rightContent');
        const leftContent = document.getElementById('leftContent');

        let currentAngle = 0;
        let isAnimating = false;
        let startX = 0;

        function createProgressBars() {
            const oldContainer = statusContainer.querySelector('.progress-bar-container');
            if (oldContainer) {
                oldContainer.remove();
            }

            const currentStatuses = users[currentUserIndex].statuses;
            const progressBarContainer = document.createElement('div');
            progressBarContainer.className = 'progress-bar-container';

            currentStatuses.forEach(() => {
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                const progressBarFill = document.createElement('div');
                progressBarFill.className = 'progress-bar-fill';
                progressBar.appendChild(progressBarFill);
                progressBarContainer.appendChild(progressBar);
            });

            statusContainer.insertBefore(progressBarContainer, statusContainer.firstChild);
            progressBarFills = document.querySelectorAll('.progress-bar-fill');
        }

        function updateUI() {
            const currentUser = users[currentUserIndex];
            const currentStatus = currentUser.statuses[currentStatusIndex];

            profilePicEl.src = currentUser.profilePic;
            userNameEl.textContent = currentUser.name;
            statusTimeEl.textContent = currentStatus.time;
            
            frontContent.innerHTML = `<img src="${currentStatus.content}" alt="Status Image">`;

            progressBarFills.forEach(bar => bar.style.width = '0%');
            
            startProgress();
        }

        function startProgress() {
            const activeBar = progressBarFills[currentStatusIndex];
            let progressWidth = 0;
            const startTime = Date.now();
            
            progressInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                progressWidth = (elapsedTime / statusDuration) * 100;
                
                if (progressWidth >= 100) {
                    activeBar.style.width = '100%';
                    clearInterval(progressInterval);
                    nextStatus();
                } else {
                    activeBar.style.width = progressWidth + '%';
                }
            }, 50);
        }

        function nextStatus() {
            clearInterval(progressInterval);
            if (currentStatusIndex < users[currentUserIndex].statuses.length - 1) {
                currentStatusIndex++;
                updateUI();
            } else {
                if (currentUserIndex === users.length - 1) {
                    console.log("End of stories.");
                } else {
                    nextUserWithCube();
                }
            }
        }

        function prevStatus() {
            clearInterval(progressInterval);
            if (currentStatusIndex > 0) {
                currentStatusIndex--;
                updateUI();
            } else {
                if (currentUserIndex === 0) {
                    console.log("Beginning of stories.");
                } else {
                    prevUserWithCube();
                }
            }
        }

        function nextUserWithCube() {
            if (isAnimating) return;
            isAnimating = true;
            clearInterval(progressInterval);

            const nextUserIndex = (currentUserIndex + 1) % users.length;
            rightContent.innerHTML = `<img src="${users[nextUserIndex].statuses[0].content}" alt="Next User Status">`;
            
            currentAngle -= 90;
            statusWrapper.style.transform = `rotateY(${currentAngle}deg)`;

            statusWrapper.addEventListener('transitionend', () => {
                currentUserIndex = nextUserIndex;
                currentStatusIndex = 0;
                createProgressBars();
                updateUI();
                isAnimating = false;
            }, { once: true });
        }

        function prevUserWithCube() {
            if (isAnimating) return;
            isAnimating = true;
            clearInterval(progressInterval);

            const prevUserIndex = (currentUserIndex - 1 + users.length) % users.length;
            const lastStatusIndex = users[prevUserIndex].statuses.length - 1;
            leftContent.innerHTML = `<img src="${users[prevUserIndex].statuses[lastStatusIndex].content}" alt="Previous User Status">`;
            
            currentAngle += 90;
            statusWrapper.style.transform = `rotateY(${currentAngle}deg)`;

            statusWrapper.addEventListener('transitionend', () => {
                currentUserIndex = prevUserIndex;
                currentStatusIndex = lastStatusIndex;
                createProgressBars();
                updateUI();
                isAnimating = false;
            }, { once: true });
        }

        // Add drag functionality
        statusContainer.addEventListener("mousedown", handleStart);
        statusContainer.addEventListener("mouseup", handleEnd);
        statusContainer.addEventListener("touchstart", handleStart, { passive: false });
        statusContainer.addEventListener("touchend", handleEnd);

        function handleStart(e) {
            if (isAnimating) return;
            const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
            startX = clientX;
        }

        function handleEnd(e) {
            if (isAnimating || startX === 0) return;
            const clientX = e.type.startsWith('touch') ? e.changedTouches[0].clientX : e.clientX;
            const diff = clientX - startX;
            
            if (diff > 50) {
                // Dragged right
                if (currentUserIndex > 0) {
                    prevUserWithCube();
                }
            } else if (diff < -50) {
                // Dragged left
                if (currentUserIndex < users.length - 1) {
                    nextUserWithCube();
                }
            }
            startX = 0;
        }

        function toggleLike(button) {
            button.classList.toggle('liked');
        }

        document.addEventListener('DOMContentLoaded', () => {
            createProgressBars();
            updateUI();
        });
    </script>
</body>
</html>
