<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Style Cube Flip</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .story-container {
      width: 320px;
      height: 550px;
      perspective: 1200px;
      position: relative;
    }

    .story-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .story {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .username {
      padding: 10px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .progress-container {
      display: flex;
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      gap: 4px;
    }

    .progress-bar {
      flex: 1;
      height: 3px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: #fff;
      transition: width linear;
    }

    .tap-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 5;
    }
    .tap-left { left: 0; }
    .tap-right { right: 0; }

    /* Cube faces */
    .story:nth-child(1) {
      transform: rotateY(0deg) translateZ(160px);
      background-image: url("https://picsum.photos/id/1015/600/1000");
    }
    .story:nth-child(2) {
      transform: rotateY(90deg) translateZ(160px);
      background-image: url("https://picsum.photos/id/1016/600/1000");
    }
    .story:nth-child(3) {
      transform: rotateY(180deg) translateZ(160px);
      background-image: url("https://picsum.photos/id/1018/600/1000");
    }
    .story:nth-child(4) {
      transform: rotateY(-90deg) translateZ(160px);
      background-image: url("https://picsum.photos/id/1020/600/1000");
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border-radius: 0 0 16px 16px;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="story-wrapper" id="storyWrapper">
      <!-- User 1 -->
      <div class="story" data-username="UserOne" data-stories='["https://picsum.photos/id/1015/600/1000","https://picsum.photos/id/1019/600/1000"]'>
        <div class="progress-container"></div>
        <div class="username"></div>
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
      </div>

      <!-- User 2 -->
      <div class="story" data-username="UserTwo" data-stories='["https://picsum.photos/id/1016/600/1000","https://picsum.photos/id/1024/600/1000","https://picsum.photos/id/1027/600/1000"]'>
        <div class="progress-container"></div>
        <div class="username"></div>
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
      </div>

      <!-- User 3 -->
      <div class="story" data-username="UserThree" data-stories='["https://picsum.photos/id/1018/600/1000"]'>
        <div class="progress-container"></div>
        <div class="username"></div>
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
      </div>

      <!-- User 4 -->
      <div class="story" data-username="UserFour" data-stories='["https://picsum.photos/id/1020/600/1000","https://picsum.photos/id/1025/600/1000"]'>
        <div class="progress-container"></div>
        <div class="username"></div>
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
      </div>
    </div>
    <div class="bottom-bar">Sponsored</div>
  </div>

  <script>
    const wrapper = document.getElementById("storyWrapper");
    let currentIndex = 0;
    const total = 4;
    let startX = 0;
    let isDragging = false;

    // Handle cube flip
    function updateStory() {
      wrapper.style.transform = `rotateY(${currentIndex * -90}deg)`;
      initUserStories(currentIndex);
    }

    wrapper.addEventListener("mousedown", startDrag);
    wrapper.addEventListener("touchstart", startDrag);

    wrapper.addEventListener("mouseup", endDrag);
    wrapper.addEventListener("touchend", endDrag);

    function startDrag(e) {
      isDragging = true;
      startX = e.pageX || e.touches[0].pageX;
    }

    function endDrag(e) {
      if (!isDragging) return;
      isDragging = false;
      let endX = e.pageX || e.changedTouches[0].pageX;
      let deltaX = endX - startX;

      if (deltaX < -50 && currentIndex < total - 1) {
        currentIndex++;
      } else if (deltaX > 50 && currentIndex > 0) {
        currentIndex--;
      }

      updateStory();
    }

    // Story playback per user
    let timers = [];
    function initUserStories(index) {
      clearTimers();
      const storyEl = wrapper.children[index];
      const username = storyEl.dataset.username;
      const media = JSON.parse(storyEl.dataset.stories);

      const usernameEl = storyEl.querySelector(".username");
      const progressContainer = storyEl.querySelector(".progress-container");
      usernameEl.textContent = username;

      progressContainer.innerHTML = "";
      media.forEach(() => {
        const bar = document.createElement("div");
        bar.classList.add("progress-bar");
        const fill = document.createElement("div");
        fill.classList.add("progress-fill");
        bar.appendChild(fill);
        progressContainer.appendChild(bar);
      });

      let currentStory = 0;
      function showStory(idx) {
        storyEl.style.backgroundImage = `url(${media[idx]})`;
        const fills = storyEl.querySelectorAll(".progress-fill");
        fills.forEach((f, i) => {
          f.style.transition = "none";
          f.style.width = i < idx ? "100%" : "0";
        });
        setTimeout(() => {
          fills[idx].style.transition = "width 3s linear";
          fills[idx].style.width = "100%";
        }, 50);

        const t = setTimeout(() => {
          if (idx < media.length - 1) {
            showStory(idx + 1);
          } else if (currentIndex < total - 1) {
            currentIndex++;
            updateStory();
          }
        }, 3000);
        timers.push(t);
      }

      showStory(0);

      // Tap zones
      storyEl.querySelector(".tap-left").onclick = () => {
        if (currentStory > 0) {
          currentStory--;
          showStory(currentStory);
        }
      };
      storyEl.querySelector(".tap-right").onclick = () => {
        if (currentStory < media.length - 1) {
          currentStory++;
          showStory(currentStory);
        } else if (currentIndex < total - 1) {
          currentIndex++;
          updateStory();
        }
      };
    }

    function clearTimers() {
      timers.forEach(t => clearTimeout(t));
      timers = [];
    }

    updateStory();
  </script>
</body>
</html>
