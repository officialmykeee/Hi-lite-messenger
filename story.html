<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Style Cube Flip</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .story-container {
      width: 320px;
      height: 550px;
      perspective: 1200px;
      position: relative;
    }

    .story-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .story {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      position: absolute;
      top: 16px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 11;
      color: #fff;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .username {
      font-weight: bold;
      font-size: 15px;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .timestamp {
      font-size: 12px;
      color: #fff;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .dot {
      width: 5px;
      height: 5px;
      background-color: #fff;
      border-radius: 50%;
    }

    .progress-container {
      display: flex;
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      gap: 4px;
      z-index: 10;
    }

    .progress-bar {
      flex: 1;
      height: 3px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: #fff;
      transition: width linear;
    }

    .tap-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 15;
    }
    .tap-left { left: 0; }
    .tap-right { right: 0; }

    .input-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 12;
    }

    .svg-icon.heart {
      width: 32px; 
      height: 32px; 
      fill: #fff;
      transition: fill 0.3s ease;
      cursor: pointer;
    }

    .svg-icon.heart.liked path {
      fill: #ff69b4; 
    }

    .story:nth-child(1) { transform: rotateY(0deg) translateZ(160px); }
    .story:nth-child(2) { transform: rotateY(90deg) translateZ(160px); }
    .story:nth-child(3) { transform: rotateY(180deg) translateZ(160px); }
    .story:nth-child(4) { transform: rotateY(270deg) translateZ(160px); }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="story-wrapper" id="storyWrapper">
      <!-- User 1 -->
      <div class="story" data-username="UserOne" data-stories='["https://picsum.photos/id/1015/600/1000","https://picsum.photos/id/1019/600/1000"]'>
        <div class="progress-container"></div>
        <div class="header">
          <div class="user-info">
            <img class="profile-pic" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop&crop=face" alt="UserOne">
            <div class="user-details">
              <span class="username">UserOne</span>
              <span class="timestamp">Just now</span>
            </div>
          </div>
          <div class="menu">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="input-container">
          <svg class="svg-icon heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.03L12 21.35Z"/>
          </svg>
        </div>
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
      </div>

      <!-- User 2 -->
      <div class="story" data-username="UserTwo" data-stories='["https://picsum.photos/id/1016/600/1000","https://picsum.photos/id/1024/600/1000","https://picsum.photos/id/1027/600/1000"]'>
        <div class="progress-container"></div>
        <div class="header">
          <div class="user-info">
            <img class="profile-pic" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&h=400&fit=crop&crop=face" alt="UserTwo">
            <div class="user-details">
              <span class="username">UserTwo</span>
              <span class="timestamp">August 15 at 11:00 PM</span>
            </div>
          </div>
          <div class="menu">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="input-container">
          <svg class="svg-icon heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.03L12 21.35Z"/>
          </svg>
        </div>
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
      </div>

      <!-- User 3 -->
      <div class="story" data-username="UserThree" data-stories='["https://picsum.photos/id/1018/600/1000"]'>
        <div class="progress-container"></div>
        <div class="header">
          <div class="user-info">
            <img class="profile-pic" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400&h=400&fit=crop&crop=face" alt="UserThree">
            <div class="user-details">
              <span class="username">UserThree</span>
              <span class="timestamp">Just now</span>
            </div>
          </div>
          <div class="menu">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="input-container">
          <svg class="svg-icon heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.03L12 21.35Z"/>
          </svg>
        </div>
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
      </div>

      <!-- User 4 -->
      <div class="story" data-username="UserFour" data-stories='["https://picsum.photos/id/1020/600/1000","https://picsum.photos/id/1025/600/1000"]'>
        <div class="progress-container"></div>
        <div class="header">
          <div class="user-info">
            <img class="profile-pic" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop&crop=face" alt="UserFour">
            <div class="user-details">
              <span class="username">UserFour</span>
              <span class="timestamp">Just now</span>
            </div>
          </div>
          <div class="menu">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="input-container">
          <svg class="svg-icon heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.03L12 21.35Z"/>
          </svg>
        </div>
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
      </div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("storyWrapper");
    let currentIndex = 0;
    const total = 4;
    let startX = 0;
    let isDragging = false;
    let timers = [];

    // Handle cube flip
    function updateStory() {
      wrapper.style.transform = `rotateY(${currentIndex * -90}deg)`;
      initUserStories(currentIndex);
    }

    // Drag handling
    wrapper.addEventListener("mousedown", startDrag);
    wrapper.addEventListener("touchstart", startDrag);
    wrapper.addEventListener("mouseup", endDrag);
    wrapper.addEventListener("touchend", endDrag);

    function startDrag(e) {
      isDragging = true;
      startX = e.pageX || e.touches[0].pageX;
    }

    function endDrag(e) {
      if (!isDragging) return;
      isDragging = false;
      let endX = e.pageX || e.changedTouches[0].pageX;
      let deltaX = endX - startX;

      if (deltaX < -50 && currentIndex < total - 1) {
        currentIndex++;
      } else if (deltaX > 50 && currentIndex > 0) {
        currentIndex--;
      }
      updateStory();
    }

    // Story playback per user
    function initUserStories(index) {
      clearTimers();
      const storyEl = wrapper.children[index];
      const username = storyEl.dataset.username;
      const media = JSON.parse(storyEl.dataset.stories);
      let currentSegmentIndex = 0;

      const usernameEl = storyEl.querySelector(".username");
      usernameEl.textContent = username;

      const progressContainer = storyEl.querySelector(".progress-container");
      progressContainer.innerHTML = "";
      media.forEach(() => {
        const bar = document.createElement("div");
        bar.classList.add("progress-bar");
        const fill = document.createElement("div");
        fill.classList.add("progress-fill");
        bar.appendChild(fill);
        progressContainer.appendChild(bar);
      });

      function showStory(idx) {
        currentSegmentIndex = idx;
        storyEl.style.backgroundImage = `url(${media[idx]})`;
        const fills = storyEl.querySelectorAll(".progress-fill");
        fills.forEach((f, i) => {
          f.style.transition = "none";
          f.style.width = i < idx ? "100%" : "0";
        });
        setTimeout(() => {
          fills[idx].style.transition = "width 3s linear";
          fills[idx].style.width = "100%";
        }, 50);

        const t = setTimeout(() => {
          if (idx < media.length - 1) {
            showStory(idx + 1);
          } else if (currentIndex < total - 1) {
            currentIndex++;
            updateStory();
          }
        }, 3000);
        timers.push(t);
      }

      showStory(0);

      // Tap handling
      storyEl.querySelector(".tap-left").onclick = (e) => {
        e.stopPropagation();
        clearTimers();
        if (currentSegmentIndex > 0) {
          showStory(currentSegmentIndex - 1); // Restart progress bar
        } else if (currentIndex > 0) {
          currentIndex--;
          updateStory(); // Move to previous user
        }
      };

      storyEl.querySelector(".tap-right").onclick = (e) => {
        e.stopPropagation();
        clearTimers();
        if (currentSegmentIndex < media.length - 1) {
          showStory(currentSegmentIndex + 1); // Continue progress
        } else if (currentIndex < total - 1) {
          currentIndex++;
          updateStory(); // Move to next user, continue progress
        }
      };
    }

    function clearTimers() {
      timers.forEach(t => clearTimeout(t));
      timers = [];
    }

    // Heart icon click handler
    const heartIcons = document.querySelectorAll(".heart");
    heartIcons.forEach(icon => {
      icon.addEventListener("click", (e) => {
        icon.classList.toggle("liked");
        e.stopPropagation();
      });
    });

    updateStory();
  </script>
</body>
</html>
