<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blinking Mic SVG</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffff; /* page bg, not SVG */
  }

  svg {
    width: 120px;
    height: 120px;
    overflow: visible;
  }

  /* Mic blinking + drip fall */
  .mic-shape {
    animation: blink 1s infinite, drip-fall 3s forwards ease-in-out;
    transform-origin: top center;
  }

  @keyframes blink {
    0%, 50%, 100% { fill: #ff2b2b; }
    25%, 75% { fill: #660000; }
  }

  /* Mic drip fall & vanish */
  @keyframes drip-fall {
    0%   { transform: scaleY(1) translateY(0); opacity: 1; }
    40%  { transform: scaleY(1.2) translateY(3px); opacity: 1; } /* stretch */
    70%  { transform: scaleY(0.8) translateY(15px); opacity: 0.8; } /* falling */
    100% { transform: scaleY(0.5) translateY(40px); opacity: 0; } /* vanish */
  }
</style>
</head>
<body>

<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Mic body and stand -->
  <path class="mic-shape" d="M7.25 7C7.25 4.37665 9.37665 2.25 12 2.25C14.6234 2.25 16.75 4.37665 16.75 7V11C16.75 13.6234 14.6234 15.75 12 15.75C9.37665 15.75 7.25 13.6234 7.25 11V7Z"/>

</svg>
