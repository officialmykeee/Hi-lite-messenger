<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-container {
      width: 375px;
      height: 667px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Cover photo */
    .cover-photo {
      width: 100%;
      height: 180px;
      background: url("https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg") center/cover no-repeat;
      position: relative;
      flex-shrink: 0;
    }

    /* Profile image */
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      position: absolute;
      left: 20px;
      bottom: -50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .content {
      flex: 1;
      background: white;
      padding: 70px 20px 20px 20px;
      display: flex;
      flex-direction: column;
    }

    .channel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .channel-name {
      font-size: 24px;
      font-weight: 600;
      color: #000;
    }

    /* Updated tagline for bio style */
    .tagline {
      font-size: 14px;          /* slightly larger for readability */
      color: #333;              /* softer dark for bio feel */
      font-style: normal;       /* clean, no italic */
      line-height: 1.4;
      white-space: normal;
      letter-spacing: 0.5px;
      opacity: 0.85;            /* subtle, bio-like */
      max-width: 180px;         /* prevents overflow */
      text-align: right;        /* aligns right inside channel-header */
    }

    /* Tab navigation */
    .tab-nav {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .tab-item {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 15px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      position: relative;
      transition: color 0.2s ease;
    }

    .tab-item.active {
      color: #1877f2;
      font-weight: 600;
    }

    .tab-item.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 3px;
      background-color: #1877f2;
      border-radius: 2px;
    }

    .tab-item:hover {
      color: #000;
    }

    /* Tab content sections */
    .tab-content {
      display: none;
      flex: 1;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    
    <!-- Cover photo with profile -->
    <div class="cover-photo">
      <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" alt="Profile" class="profile-image">
    </div>
    
    <!-- Content below -->
    <div class="content">
      <div class="channel-header">
        <div class="channel-name">Vavia's</div>
        <div class="tagline">Capturing moments | â˜•</div>
      </div>

      <!-- Tab navigation -->
      <div class="tab-nav">
        <div class="tab-item active" onclick="showTab('highlights')">Highlights</div>
        <div class="tab-item" onclick="showTab('photos')">Photos</div>
        <div class="tab-item" onclick="showTab('media')">Media</div>
      </div>

      <!-- Tab contents -->
      <div id="highlights" class="tab-content active">
        <p>Hightlights will appear here</p>
      </div>

      <div id="photos" class="tab-content">
        <p>All your photos will appear here</p>
      </div>

      <div id="media" class="tab-content">
        <p>You're Media files are kept here</p>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
