<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url("https://i.ibb.co/HfvQJj50/Screenshot-20250730-222749.jpg");
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
        }

        /* Botanical pattern background */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 20% 30%, transparent 20%, rgba(255,255,255,0.1) 21%, rgba(255,255,255,0.1) 25%, transparent 26%),
                radial-gradient(circle at 80% 70%, transparent 15%, rgba(255,255,255,0.08) 16%, rgba(255,255,255,0.08) 20%, transparent 21%),
                radial-gradient(circle at 40% 80%, transparent 10%, rgba(255,255,255,0.06) 11%, rgba(255,255,255,0.06) 15%, transparent 16%);
            background-size: 120px 120px, 80px 80px, 60px 60px;
        }

        /* Leaf patterns */
        .leaf-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0 100% 0 100%;
            transform-origin: 0 50%;
        }

        .leaf:nth-child(1) { top: 15%; left: 10%; transform: rotate(45deg); }
        .leaf:nth-child(2) { top: 25%; left: 70%; transform: rotate(-30deg); }
        .leaf:nth-child(3) { top: 60%; left: 20%; transform: rotate(120deg); }
        .leaf:nth-child(4) { top: 45%; left: 85%; transform: rotate(-60deg); }
        .leaf:nth-child(5) { top: 80%; left: 60%; transform: rotate(90deg); }

        .main-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* move to right */
            padding-right: 20px;       /* space from edge */
            z-index: 10;
        }

        .recording-circle {
            width: 200px;   /* reduced from 320px */
            height: 200px;  /* reduced from 320px */
            background: #000;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .recording-circle:hover {
            transform: scale(1.02);
        }

        .recording-circle.recording {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .recording-indicator {
            width: 70px;   /* reduced from 100px */
            height: 70px;  /* reduced from 100px */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .recording-dot {
            width: 40px;   /* reduced from 60px */
            height: 40px;  /* reduced from 60px */
            background: #ff4444;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .recording-circle.recording .recording-dot {
            opacity: 1;
            animation: recordingPulse 1s ease-in-out infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { transform: scale(1); background: #ff4444; }
            50% { transform: scale(1.1); background: #ff6666; }
        }

        .time-display {
            position: absolute;
            top: 15px;       /* inside top of the circle */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px; /* slightly smaller */
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .recording-time {
            opacity: 0.9;
        }

        .recording-dot-small {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }

        .timestamp {
            position: absolute;
            bottom: 165px;   /* updated */
            right: 30px;     /* far-right like sent message */
            color: white;
            font-size: 16px; /* reduced */
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .checkmark {
            width: 16px;  /* reduced */
            height: 16px; /* reduced */
        }

        .checkmark svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .recording-circle.recording + .instructions {
            opacity: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .recording-circle {
                width: 160px;
                height: 160px;
            }

            .recording-indicator {
                width: 60px;
                height: 60px;
            }

            .recording-dot {
                width: 35px;
                height: 35px;
            }

            .time-display, .timestamp {
                font-size: 14px;
            }

            .timestamp {
                bottom: 165px;  /* also updated */
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="pattern-overlay"></div>
    <div class="leaf-pattern">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>

    <div class="main-container">
        <div class="recording-circle" id="recordingCircle">
            <div class="time-display">
                <span class="recording-time" id="recordingTime">00:04</span>
                <div class="recording-dot-small"></div>
            </div>
            <div class="recording-indicator">
                <div class="recording-dot"></div>
            </div>
        </div>
    </div>

    <div class="timestamp" id="timestamp">
        <span>6:06 AM</span>
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
    </div>

    <script>
        let isRecording = false;
        let recordingTime = 0;
        let recordingInterval;
        
        const recordingCircle = document.getElementById('recordingCircle');
        const recordingTimeDisplay = document.getElementById('recordingTime');
        const timestampDisplay = document.getElementById('timestamp');

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            timestampDisplay.querySelector('span').textContent = timeString;
        }

        // Format recording time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Start recording
        function startRecording() {
            isRecording = true;
            recordingTime = 0;
            recordingCircle.classList.add('recording');
            
            recordingInterval = setInterval(() => {
                recordingTime++;
                recordingTimeDisplay.textContent = formatTime(recordingTime);
            }, 1000);
        }

        // Stop recording
        function stopRecording() {
            isRecording = false;
            recordingCircle.classList.remove('recording');
            
            if (recordingInterval) {
                clearInterval(recordingInterval);
            }
            
            // Reset after a short delay
            setTimeout(() => {
                recordingTime = 4; // Start from 4 seconds as shown in image
                recordingTimeDisplay.textContent = formatTime(recordingTime);
            }, 1000);
        }

        // Toggle recording
        recordingCircle.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        // Initialize
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        
        // Set initial recording time to match the image
        recordingTime = 4;
        recordingTimeDisplay.textContent = formatTime(recordingTime);

        // Add touch support for mobile
        recordingCircle.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
