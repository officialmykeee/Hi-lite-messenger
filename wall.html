<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Body Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* Gradient Background using #e39977 and #e9a4a4 */
      background: linear-gradient(
        to bottom right,
        #e39977, /* soft brownish orange */
        #e9a4a4  /* pale pinkish */
      );
      background-size: cover;
      position: relative;
    }

    .content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8);  /* Light background for content */
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  

</body>
</html>
