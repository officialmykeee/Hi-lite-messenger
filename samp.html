<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Status Clone</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: #fff;
        }

        .status-container {
            width: 360px;
            height: 640px;
            background-color: #121212;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .status-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .status-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-header {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 10px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 1em;
            font-weight: bold;
            margin: 0;
        }

        .status-time {
            font-size: 0.8em;
            color: #aaa;
            margin: 0;
        }
        
        /* The container for all progress bars */
        .progress-bar-container {
            position: absolute;
            top: 5px;
            left: 15px;
            right: 15px;
            height: 3px;
            display: flex; /* This is key for arranging multiple bars */
            gap: 5px;
            z-index: 10;
        }

        /* The individual progress bar */
        .progress-bar {
            flex: 1; /* Each bar takes equal space */
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        /* The active filling part of the bar */
        .progress-bar-fill {
            width: 0;
            height: 100%;
            background-color: #fff;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .controls {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            z-index: 5;
        }

        .control-left, .control-right {
            flex: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <div class="status-header">
            <div class="profile-pic">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
            </div>
            <div class="user-info">
                <h3 class="user-name">Alexa ðŸŒž</h3>
                <p class="status-time">Just Now</p>
            </div>
        </div>
        
        <div class="status-content" id="statusContent">
            </div>

        <div class="controls">
            <div class="control-left" onclick="prevStatus()"></div>
            <div class="control-right" onclick="nextStatus()"></div>
        </div>
    </div>

    <script>
        // Array of statuses with their content (image URLs in this case)
        const statuses = [
            'https://picsum.photos/id/237/360/640',
            'https://picsum.photos/id/1018/360/640',
            'https://picsum.photos/id/1015/360/640',
            'https://picsum.photos/id/1016/360/640'
        ];

        let currentStatusIndex = 0;
        const statusDuration = 5000; // 5 seconds
        let progressInterval;
        let progressBarFills;

        const statusContainer = document.querySelector('.status-container');
        const statusContent = document.getElementById('statusContent');

        function createProgressBars() {
            const progressBarContainer = document.createElement('div');
            progressBarContainer.className = 'progress-bar-container';

            for (let i = 0; i < statuses.length; i++) {
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';

                const progressBarFill = document.createElement('div');
                progressBarFill.className = 'progress-bar-fill';
                progressBar.appendChild(progressBarFill);
                
                progressBarContainer.appendChild(progressBar);
            }
            statusContainer.insertBefore(progressBarContainer, statusContainer.firstChild);
            progressBarFills = document.querySelectorAll('.progress-bar-fill');
        }

        function updateStatus() {
            // Update the image content
            statusContent.innerHTML = `<img src="${statuses[currentStatusIndex]}" alt="Status Image">`;

            // Reset all progress bars
            progressBarFills.forEach(bar => bar.style.width = '0%');
            
            // Start progress for the current bar
            startProgress();
        }

        function startProgress() {
            let progressWidth = 0;
            const startTime = Date.now();
            const activeBar = progressBarFills[currentStatusIndex];

            progressInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                progressWidth = (elapsedTime / statusDuration) * 100;
                
                if (progressWidth >= 100) {
                    activeBar.style.width = '100%';
                    clearInterval(progressInterval);
                    nextStatus(); // Automatically move to the next status
                } else {
                    activeBar.style.width = progressWidth + '%';
                }
            }, 50);
        }

        function nextStatus() {
            clearInterval(progressInterval);
            currentStatusIndex = (currentStatusIndex + 1) % statuses.length;
            updateStatus();
        }

        function prevStatus() {
            clearInterval(progressInterval);
            currentStatusIndex = (currentStatusIndex - 1 + statuses.length) % statuses.length;
            updateStatus();
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            createProgressBars();
            updateStatus();
        });
    </script>
</body>
</html>
